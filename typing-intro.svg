    </mask>
  </defs>
  <rect x="0" y="0" width="900" height="60" fill="#000000" />
  <g mask="url(#reveal)">
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="700">Hi, I'm Aaryan â€” I build things with code ðŸš€</text>
  </g>
  <rect x="0" y="12" width="2" height="36" fill="#ffffff">
